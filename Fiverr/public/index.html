<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr website</title>
    <link rel="stylesheet" href="./tailwind.css">
</head>
<body>
    <div id="root">
        <div class="text-white text-base font-serif content-wrapper w-[100w] h-[100vh] bg-[url(./img/hero-img.jpg)] bg-cover py-10 px-8 overflow-hidden">
            <header class="flex items-center justify-between">
                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <ul class="top-menu hidden md:flex md:items-center md:justify-center gap-x-6 transition duration-1000 ease-in-out">
                    <li class="ct-hover-menu">                       
                        <a href="#">Fiverr Business</a>
                    </li>
                    <li class="ct-hover-menu">
                        <a href="#">Explore</a>
                    </li>
                    <li class="flex ct-hover-menu gap-x-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                          </svg>   
                        <a href="#">Englist</a>
                    </li>
                    <li class="ct-hover-menu">
                        <a href="#">Become a seller</a>
                    </li>
                    <li class="ct-hover-menu ">
                        <a href="#">Sign in</a>
                    </li>
                    <li class="md:p-1 md:border-2 md:ct-hover-menu">
                        <a href="#">Join us</a>
                    </li>
                </ul>
                <div class="top-menu-icon md:hidden">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.5 18H4M20 12H4M20 6H4" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>                        
                </div>

            </header>
            <!-- end header -->
            <main class="w-full h-full flex flex-col max-md:mt-[50%] md:justify-center">
                <div class="md:text-4xl text-2xl md:max-w-[600px] font-bold text-center">Find the right freelance service, right away</div>
                <div class="max-w-[600px] relative my-6 h-10">
                    <input class="text-black w-full h-full border-none outline-none pl-4 pr-14" type="text" placeholder="Search for any service...">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="md:w-12 w-full max-md:mt-3 h-full p-1 md:absolute md:top-0 md:right-0 bg-ct-green">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                      </svg>
                </div>
                <ul class="hidden md:flex md:items-center gap-x-4">
                    Popular
                    <li class="ct-popular">
                        <a href="">website design</a>
                    </li>
                    <li class="ct-popular">
                        <a href="">Logo design</a>
                    </li>
                    <li class="ct-popular">
                        <a href="">Wordpress</a>
                    </li>
                    <li class="ct-popular">
                        <a href="">AI design</a>
                    </li>
                </ul>
            </main>
            <!-- end main  -->
        </div>
        <!-- end content-wrapper -->
    </div>
    <script src="./main.js"></script>
</body>
</html>
