<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#o, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div id="root">
        <div class="text-white  relative wrapper w-full h-[100vh] bg-[url(./bg.jpg)] text-base bg-no-repeat bg-cover bg-center overflow-hidden">
            <div class="absolute flex flex-col items-center justify-center top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <h1 class="text-5xl font-bold tracking-wide">Coming Soon Page</h1>
                <span class="my-8">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel, eaque, quas alias iusto dolor recusandae voluptates doloremque sed accusantium laborum ea? Nihil dolor vero accusantium.</span>
                <div class="coming-soon flex items-center justify-center gap-8">
                    <div class="coming-soon-item">
                        <span class="number days">09</span>
                        <span>Days</span>
                    </div>
                    <div class="coming-soon-item">
                        <span class="number hours">02</span>
                        <span>Hour</span>
                    </div>
                    <div class="coming-soon-item">
                        <span class="number minutes">60</span>
                        <span>Minutes</span>
                    </div>
                    <div class="coming-soon-item">
                        <span class="number seconds">13</span>
                        <span>Seconds</span>
                    </div>
                </div>
                <div class="flex gap-8 m-8">
                    <input class="px-2 md:py-2 text-gray-600 rounded-md opacity-90 outline-none" type="text" placeholder="Search...">
                    <div class="px-2 md:py-2 bg-white text-gray-600 cursor-pointer rounded-full opacity-90 duration-500 ease-in-out hover:bg-black hover:bg-[rgba(0,0,0,0.6)] hover:text-white">
                        Notify me
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
