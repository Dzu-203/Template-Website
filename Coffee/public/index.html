<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website</title>
    <link  href="./tailwind.css" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div class="content-wrapper overflow-hidden text-base bg-[url(./assets/img/hero-bg.jpg)] object-cover w-[100vw] h-[100vh] px-10 py-5 text-white m-lg">
            <header class="flex items-center justify-between ">
                <div class="text-2xl font-bold tracking-wider cursor-pointer hover:text-coffee">
                    Coffee
                </div>
                <ul class="pt-7 md:pt-0 top-menu hidden md:flex md:items-center gap-x-8 md:justify-end mr-10">
                    <li class="ct-hover-coffee">
                        <a href="">Home</a>
                    </li>
                    <li class="ct-hover-coffee">
                        <a href="">Products</a>
                    </li>
                    <li class="ct-hover-coffee">
                        <a href="">Testtimonials</a>
                    </li>
                    <li class="ct-hover-coffee">
                        <a href="">About us</a>
                    </li>
                    <li class="ct-hover-coffee">
                        <a href="">Contact us</a>
                    </li>
                </ul>
                <div class="top-menu-icon flex justify-end md:hidden cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>     
                </div>
            </header>
            <!-- end header -->
            <main class="flex flex-col justify-center h-full">
                <div class="max-w-lg text-5xl font-bold">
                    Start Your Day With Fresh Coffee
                </div>
                <div class="max-w-lg my-4">
                    Coffee is a popular and beloved beverage enjoyed by people around the world. Awaken your senses with a steaming cup of liquid motivation
                </div>
                <div class="px-2 py-2 flex cursor-pointer hover:opacity-90 items-center justify-center my-3 bg-white text-black rounded-lg w-28">
                    Order Now
                </div>
            </main>
            <!-- end main -->
        </div>
        <!-- end content-wrapper -->
    </div>
    <!-- end root -->
    <script src="./main.js"></script>
</body>
</html>
